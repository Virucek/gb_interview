{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="bg-light rounded">
    <div class="h4 font-weight-bold text-center py-3"><a href="{% url 'goods:goods_create' %}">Добавить товар</a></div>
    <div class="row">
        {% for item in goods %}
        <div class="col-lg-4 col-md-6 my-lg-0 my-3">
            <div class="box bg-white">
                <div class="d-flex align-items-center">
                    <div class="rounded-circle mx-3 text-center d-flex align-items-center justify-content-center blue"> <img src="https://freepngimg.com/download/icon/1000482-sick-emoji-2-[free-download-ios-emojis]-free-icon.png" alt=""> </div>
                    <div class="d-flex flex-column"> <b>{{ item.name }}</b> <a href="#">
                            <p class="text-muted">{{ item.price }}</p>
                        </a> </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
